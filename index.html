</div>
<ul class=".menu">
  <li><a href="#">home</a></li>
  <li><a href="#">about</a></li>

<section></section>
<section></section>
<section></section>





<script>
 $(document).ready(function(){

  
  $(window).scroll(function(){
    if($(this).scrollTop()>100){
      $(".menu").addClass("sticky")
    }else{
      $(".menu").removeClass("sticky")
    }
  })
 });
</script>



</body>
